name: ğŸ“š Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'docs/**'
      - '.github/workflows/docs-deploy.yml'
  pull_request:
    branches: [ main, master ]
    paths: 
      - 'docs/**'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ” Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
          
      - name: ğŸ“¥ Install Dependencies
        working-directory: docs
        run: npm ci
        
      - name: ğŸ—ï¸ Build Docusaurus
        working-directory: docs
        run: |
          echo "ğŸ—ï¸ Building Docusaurus site..."
          npm run build
          echo "âœ… Build completed successfully"
          
      - name: ğŸ§¹ Validate Build Output
        working-directory: docs
        run: |
          echo "ğŸ” Validating build output..."
          
          # Check if build directory exists
          if [ ! -d "build" ]; then
            echo "âŒ Build directory not found"
            exit 1
          fi
          
          # Check if index.html exists in build
          if [ ! -f "build/index.html" ]; then
            echo "âŒ Missing build/index.html"
            exit 1
          fi
          
          # Check if assets directory exists
          if [ ! -d "build/assets" ]; then
            echo "âŒ Missing build/assets directory"
            exit 1
          fi
          
          echo "âœ… Build output is valid"
          
      - name: ğŸ§ª Test Build Integrity
        working-directory: docs/build
        run: |
          echo "ğŸ§ª Testing build integrity..."
          
          # Check file count
          file_count=$(find . -type f | wc -l)
          echo "ğŸ“Š Total files in build: $file_count"
          
          if [ $file_count -lt 10 ]; then
            echo "âŒ Build seems incomplete (too few files)"
            exit 1
          fi
          
          # Check for essential files
          if [ ! -f "index.html" ]; then
            echo "âŒ Missing index.html"
            exit 1
          fi
          
          echo "âœ… Build integrity verified"
          
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/build'

  # Deployment job (only on push to main)
  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ğŸ“Š Post-deployment verification
        run: |
          echo "ğŸ‰ Documentation deployed successfully!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“ˆ GitHub Pages Status: Active"
          echo "ğŸ”„ Cache may take 5-10 minutes to update"

# Outputs
  post-deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest  
    needs: deploy
    steps:
      - name: ğŸ“¢ Notify Success
        run: |
          echo "âœ… DEPLOYMENT SUCCESSFUL!"
          echo ""
          echo "ğŸ“š Documentation is now live at:"
          echo "ğŸ”— https://${{ github.repository_owner }}.github.io/cidadao.ai-backend/"
          echo ""
          echo "ğŸ› ï¸ To update: Just push changes to docs/ folder"
          echo "â° Updates may take 5-10 minutes to appear"