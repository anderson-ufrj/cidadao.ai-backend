# Cidadão.AI Backend Documentation
# https://cidadao-api-production.up.railway.app/

site_name: Cidadão.AI
site_url: https://anderson-ufrj.github.io/cidadao.ai-backend/
site_description: Multi-Agent AI System for Brazilian Government Transparency
site_author: Anderson Henrique da Silva
repo_url: https://github.com/anderson-ufrj/cidadao.ai-backend
repo_name: cidadao.ai-backend
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Anderson Henrique da Silva

# Theme Configuration
theme:
  name: material
  language: pt-BR

  # Color palette - Brazilian inspired
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: yellow
      toggle:
        icon: material/brightness-7
        name: Modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Modo claro

  # Features
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - toc.follow
    - toc.integrate

  # Icons
  icon:
    repo: fontawesome/brands/github
    logo: material/robot

  # Custom favicon
  favicon: assets/favicon.ico

# Plugins
plugins:
  - search:
      lang:
        - pt
        - en
      separator: '[\s\-\.]+'
  # mkdocstrings disabled for now - enable for Python API reference docs
  # - mkdocstrings:
  #     default_handler: python
  #     handlers:
  #       python:
  #         options:
  #           show_source: true
  #           show_root_heading: true
  #           show_category_heading: true
  #           docstring_style: google
  #           merge_init_into_class: true
  - tags

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: anderson-ufrj
      repo: cidadao.ai-backend
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS/JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/anderson-ufrj/cidadao.ai-backend
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/anderson-h-silva95/

  generator: false

  # Version provider
  version:
    provider: mike

  # Analytics (optional - configure if needed)
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX

