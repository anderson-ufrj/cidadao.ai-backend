name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Tests & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov ruff black isort mypy

      - name: Code formatting check (Black)
        run: black --check src tests

      - name: Import sorting check (isort)
        run: isort --check-only src tests

      - name: Lint with Ruff
        run: ruff check src tests

      - name: Type check with MyPy
        run: |
          mypy src --ignore-missing-imports --no-strict-optional || true

      - name: Run unit tests
        env:
          GROQ_API_KEY: test-key
          JWT_SECRET_KEY: test-secret-key-for-ci
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest tests/unit -v --cov=src --cov-report=xml --cov-report=term-missing --tb=short -x

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Security check with Safety
        run: |
          safety check --ignore 70612 || true

      - name: Security check with Bandit
        run: |
          bandit -r src -ll || true

  docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: cidadao-ai-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deployment-ready:
    name: Deployment Ready Check
    runs-on: ubuntu-latest
    needs: [test, security, docker]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deployment ready notification
        run: |
          echo "âœ… All checks passed - Ready for deployment"
